<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Behavior Drill: Cookies and Ovens - jsFiddle demo</title>

  <link rel="stylesheet" type="text/css" href="./application.css" />
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,300,700' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="./initialize.js"></script>
  <script type="text/javascript" src="./preptable/prepTableController.js"></script>  
  <script type="text/javascript" src="./applicationController.js"></script>  
  <script type="text/javascript" src="./oven/ovenView.js"></script>  
  <script type="text/javascript" src="./oven/ovenController.js"></script>  
  <script type="text/javascript" src="./cookieModel.js"></script>
  <script type="text/javascript" src="./ovenModel.js"></script>
</head>

<body>
  <h2>welcome to bake-a-cookie!</h2>
  <div id="play">play!</div>
  <br><br>

  make three types of cookies:<br>
  <div id="menu">
    <form id="new_batch" name="new_batch">
      Type of Cookie:<br>
      <input name="batch_type" type="text" placeholder="oatmeal raisin" required><br>
      Bake Time:<br>
      <input name="bake_time" type="number" min="0" max="10"/ required><br>
      <input type="submit" value="make batch!">
    </form>
  </div>

  <div id="tray">
  </div>


  <div id="oven">
    <div id="window">
      <div id="messageholder"></div>
    </div>
    <div id ="controls">
      <div id="bake"><p>bake!</p>
      </div>
      <div class="knob one">
      </div>
      <div class="knob two">
      </div>
    </div>
  </div>

</body>


</html>
